<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせページ</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap');
    </style>
</head>
<body>
    <header>
        <h1 class="contact-top">お問い合わせ</h1>
        <nav>
            <ul>
                <li><a href="../index.html">ホーム</a></li>
                <li><a href="form.html">お問い合わせ</a></li>
                <li><a href="work.html">課題</a></li>
                <li><a href="calculate.html">電卓</a></li>
                <li><a href="GitHub_serch.html">GitHub検索</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h3>お問い合わせフォーム</h3>
            <form action="" method="post">
                <div class="form-group">
                    <label for="name">名前：</label>
                    <input type="text" name="name" id="name" required placeholder="例：山田　太郎">
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス：</label>
                    <input type="email" name="email" id="email" required placeholder="メールアドレス">
                </div>
                <div class="form-group">
                    <label for="purpose">お問い合わせ目的</label>
                    <select name="choice" id="choice">
                        <option value="not">選択してください</option>
                        <option value="recruitment">リクルート</option>
                        <option value="question">質問</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">お問い合わせ内容</label>
                    <textarea name="message" id="
                     message" rows="5" required placeholder="こちらにご記入ください。"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">送信</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My PORTFOLIO</p>
    </footer>
</body>
</html>
